<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - NJIT Vision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background for better contrast */
        }
        header {
            background: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .gallery {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 10px; /* Space between images */
            padding: 20px; /* Padding around the gallery */
            max-width: 1200px; /* Max width for the gallery */
            margin: auto; /* Center the gallery */
        }
        .gallery img {
            width: calc(33.333% - 10px); /* Three images per row with margin */
            border-radius: 5px; /* Rounded corners for images */
            object-fit: cover; /* Ensure images cover the area without distortion */
            cursor: pointer; /* Pointer cursor for clickable images */
            transition: transform 0.2s; /* Smooth scaling effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
        }
        .modal-content {
            margin: 15% auto; /* 15% from the top and centered */
            display: block;
            max-width: 80%; /* Max width for modal image */
            border-radius: 5px; /* Rounded corners for modal image */
        }
        .close {
            position: absolute; /* Position the close button */
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer; /* Pointer cursor for close button */
        }
        /* Footer Styles */
        footer {
            text-align: center; /* Center align footer text */
            padding: 10px 0; /* Vertical padding */
            background: #35424a; /* Dark background for footer */
            color: #ffffff; /* White text color */
            position: relative; /* Position relative for layout */
            bottom: 0; /* Align to bottom */
            width: 100%; /* Full width */
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .gallery img {
                width: calc(50% - 10px); /* Two images per row on medium screens */
            }
        }
        @media (max-width: 480px) {
            .gallery img {
                width: 100%; /* One image per row on small screens */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>NJIT Vision - Image Gallery</h1>
    <nav>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="gallery" id="gallery">
